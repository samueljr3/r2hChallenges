<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom Manipulation Hard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red;
    }

    button {
      padding: 10px;
    }

    .bg-red {
      background-color: red;
    }

    .bg-white {
      background-color: white;
    }
  </style>
</head>
<body>
    <button onclick="updateTheBackground('bg-red')">
      Turn it red!
    </button>
    <button onclick="updateTheBackground('bg-white')">
      Turn it white!
    </button>
    <script>
     // Do Stuff Here
     let body = document.body;
     
     window.updateTheBackground = function(className) {
        if(className == 'bg-red'){
          body.className = "bg-red";
        }
        else if(className == 'bg-white'){
          body.className = "bg-white";
        }
     }
    </script>
</body>
</html>
